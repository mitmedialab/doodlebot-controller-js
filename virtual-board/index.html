<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gridDiv{
            /* display:grid; */
            /* column-gap: 50px;
            row-gap: 50px;
            grid-template-columns: 10 10; */
        }
        #editingContainer{
            display:flex;
            flex:1;
            align-items: center;
            flex-direction: center;
        }
        #editingContainer > * {
            flex: 1;
        }
        /* #grid > * {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        } */
        .row{
            display:flex;
        }
        .column{
            display: flex;
            height:60px;
            width: 60px;
            background-color: rgb(88, 84, 84);
            margin: 10px;
            text-align: center;
            align-items: center;
            justify-content: center;
            color:white;
        }
        .cell-row-text, .cell-column-text{
            margin: 10px;
            display: flex;
            height:60px;
            width: 60px;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .cell-bot{
            background-color: yellowgreen;
        }
        .cell-bot-edge{
            background-color: blue;
        }
        .cell-obstacle{
            background-color: red;
        }
        .cell-coin{
            background-color: yellow;
            color: black;
        }
        section{
            /* display: flex;
            flex-direction: column; */
            width: "100%";
            margin: 20px;
            padding: 20px;
            border: black solid 2px;
        }
        #botControlsContainer{
            display: flex;
            flex-wrap: wrap;
            /* background-color: red; */
            /* flex: 1; */
        }
        .bot-options{
            display: flex;
            flex-direction: row;
            /* flex:1; */
            /* align-items: center; */
            justify-content: center;
            border: black solid 5px;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            /* width: "40vw"; */
            /* max-width: "40vw"; */
            /* background-color: blue; */
        }
        .bot-options > *{
            margin: 5px;
        }
        .left-header-right{
            display: flex;
            flex-direction: row;
        }
        .bot-moving-btn {
            border: 0;
            padding: 10px;
            border-radius: 5px;
            color:white;
            cursor: pointer;
        }
        .bot-start {
            background-color: green;
        }
        .bot-stop{
            background-color: red;
        }
        .bot-policy-container{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content:space-evenly;
            text-align: center;
            flex:1;
        }
        .bot-other-options-container{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content:space-evenly;
            text-align: center;
            /* flex:1; */
        }
        .bot-moving-controls{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex:1;
        }
        .move-button-selected{
            background-color: black;
            color: white;
        }
        .bot-moving-controls-down{
            
        }
        .bot-moving-controls h1{
            margin: 10px;
        }
        .checkbox-group{
            display: flex;
            flex-direction: column;
        }
        /* .bot-moving-controls  */
        .editor-hide{
            display: none;
        }
        .coin-hide{
            display: none;
        }
    </style>
</head>
<body>
    <button id="create_grid_button">Create grid</button>
    <h1>Directions of bots: </h1>
    <div id="botDirectionsDiv"></div>
    <section>
        <textarea id="botScoresDiv" rows="10" cols="100"></textarea>
    </section>
    <section>
        <textarea id="logDiv" rows="10" cols="100"></textarea>
    </section>
    <h1>Virtual Grid: </h1>
    <div id="gridDiv">
    </div>
    <button id="testGraphButton">Test graph</button>
    <button id="testLogicButton">Test Logic</button>
    <section>
        <h1>Select bot:</h1>
        <div id="botControlsContainer">

        </div>
        <!-- <select id="botSelect"></select> -->
        <textarea id="botCrashLog" rows="10" cols="100"></textarea>

    </section>
    <section>
        <!-- <h1>Editing part:</h1> -->
        <div id="editingContainer">
            <div>
                <h2>Creating bots</h2>
                <button id="addRandomBotButton">Add random bot</button>
                <br />
                <button id="openEditorBot">Toggle editor</button>
                <div id="botEditorDiv" class="editor editor-hide">
                    Col number (bottom left)
                    <input type="number" id="botColNumberInput" min="0" />
                    <br />
                    Row number (bottom left)
                    <input type="number" id="botRowNumberInput" min="0">
                    <br />
                    <!-- Width
                    <input type="number" id="botWidthInput" min="1" />
                    <br />
                    Height
                    <input type="number" id="botColNumber" min="1" /> -->
                    <br />
                    <button id="addBotButton">Add bot</button>
                </div>
            </div>
            <div>
                <h2>Creating obstacles</h2>
                <button id="addRandomObstacleButton">Add random Obstacle</button>
                <br />
                <button id="openEditorObstacle">Toggle editor</button>

                <div id="obstacleEditorDiv" class="editor editor-hide">
                    Col number (bottom left)
                    <input type="number" id="obstacleColNumberInput" min="0" />
                    <br />
                    Row number (bottom left)
                    <input type="number" id="obstacleRowNumberInput" min="0">
                    <br/>
                    Width
                    <input type="number" id="obstacleWidthInput" min="1"/>
                    <br />
                    Height
                    <input type="number" id="obstacleColNumber" min="1"/>
                    <br />
                    <button id="addObstacleButton">Add obstacle</button>
                </div>
            </div>
            <div>
                <h2>Creating Coins</h2>
                <button id="addRandomCoinButton">Add random coin</button>
                <br/>
                <button id="openEditorCoin">Toggle editor</button>
                <div id="coinEditorDiv" class="editor editor-hide">
                    Col number (bottom left)
                    <input type="number" id="coinColNumberInput" min="0" />
                    <br />
                    Row number (bottom left)
                    <input type="number" id="coinRowNumberInput" min="0">
                    <br/>
                    <!-- Width
                    <input type="number" id="coinWidthInput" min="1"/>
                    <br />
                    Height
                    <input type="number" id="coinColNumber" min="1"/>
                    <br /> -->
                    <button id="addCoinButton">Add coin</button>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./graph.js"></script>
    <script type="text/javascript" src="./grid-graph.js"></script>
    <script type="text/javascript" src="./grid.js"></script>
    <script type="text/javascript" src="./html-helpers.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./virtual-board-worker.js"></script>
</body>
</html>
