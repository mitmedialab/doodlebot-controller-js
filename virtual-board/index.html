<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!--my css-->
        <link rel="stylesheet" href="./preindex-style.css"></link>
        <!--bootstrap css and scripts-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <body id="body" class="background1 d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h2 class="text-white">1. Choose a Theme</h2>
                    <div class="dropdown">
                        <button type="button" id="dropdownMenuButton" class="mt-2 btn btn-light dropdown-toggle fixed-size" data-bs-toggle="dropdown" aria-expanded="false">
                            --Please select--
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item disabled" href="#">--Please Select--</a></li>
                            <li class="default-selected" aria-current="true"><a class="dropdown-item" href="#">None</a></li>
                            <li><a class="dropdown-item" href="#">City</a></li>
                            <li><a class="dropdown-item" href="#">School</a></li>
                            <li><a class="dropdown-item" href="#">Pacman</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                <h2 class="text-white mb-5">2. Do you have the Doodlebot physical robot?</h2>
                    <image class="img-fluid hoverable mx-5 rounded" id="virtualMode" src="../assets/DB_VirtualMode.png" alt="virtualModeImage"></image>
                    <image class="img-fluid hoverable mx-5 rounded" id="realVideoStream" src="../assets/DB_RealVideoStream.png" alt="realVideoStreamImage"></image>
                </div>
            </div>
            <div class="row">
                <div class="col-4"><p></p></div>
                <div class="col">
                    <p></p>
                    <h4 class="text-white mx-2 my-5" style="display: inline;">No, I want to play virtual</h4>
                    <h4 class="text-white mx-4 my-5" style="display: inline;">Yes, let's use real video!</h4>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="./preindex.js"></script>
    </body>
