<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!--my css-->
        <link rel="stylesheet" href="./preindex-style.css"></link>
        <!--bootstrap css and scripts-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    </head>

    <body id="body" class="background1 d-flex justify-content-center align-items-center vh-100">
        <!-- <div id="transparentBackground"></div> -->
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h2 id="heading2">1. Choose a Theme</h2>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="none" name="theme" value="None">
                            <label class="form-check-label" for="none" name="indexLabel">None</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="city" name="theme" value="City">
                            <label class="form-check-label" for="city" name="indexLabel">City</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="school" name="theme" value="School">
                            <label class="form-check-label" for="school" name="indexLabel">School</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="pacman" name="theme" value="Pacman">
                            <label class="form-check-label" for="pacman" name="indexLabel">Pacman</label>
                        </div>
                </div>
                <div class="col">
                <h2 class="mb-5">2. Do you have the Doodlebot physical robot?</h2>
                    <image class="img-fluid hoverable mx-5 rounded" id="virtualMode" src="../assets/DB_VirtualMode.png" alt="virtualModeImage" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"></image>
                    <image class="img-fluid hoverable mx-5 rounded" id="realVideoStream" src="../assets/DB_RealVideoStream.png" alt="realVideoStreamImage"></image>
                </div>
                <!-- Button trigger modal -->
                <!-- <button onclick="finishTutorial3()" type="button" class="btn btn-lg btn-success" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Continue to Game 3
                </button> -->
                <!-- modal trigger -->
            </div>
            <div class="row">
                <div class="col-4"><p></p></div>
                <div class="col">
                    <p></p>
                    <h4 class="mx-2 my-5" style="display: inline;">No, I want to play virtual</h4>
                    <h4 class="mx-4 my-5" style="display: inline;">Yes, let's use real video!</h4>
                </div>
            </div>
            <br><br>
            <center><div id="displayRoomId" class="row"></div></center>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="staticBackdropLabel">Start Game</h4>
                        </div>
                        <div class="modal-body">
                            <h5>Please wait while other players choose the game theme and mode.</h5>
                            <br>
                            <div style="padding:5px; width:250px;" class="bg-success text-white rounded-3">
                                <span class="spinner-border spinner-border-sm" style="font-size: 14px;"></span>
                                Waiting for players...
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                            <!-- <button type="button" class="btn btn-success btn-lg" onclick="finishTutorial1()">Continue to Game 1</button> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal ends -->
        </div>
    </div>
        <script>
            //get roomID from URL and display it
            var urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get("room");
            console.log(roomId);
            document.getElementById("displayRoomId").innerHTML = "<h2>Room ID: "+ roomId +"</h2>";
            document.addEventListener("DOMContentLoaded", () =>
                    socket.emit("join_room_page", roomId)
                );
        </script>
        <script type="text/javascript" src="./preindex.js"></script>
    </body>
</html>
