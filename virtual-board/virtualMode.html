<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!--my css-->
    <link rel="stylesheet" href="./preindex-style.css"></link>
    <link rel="stylesheet" href="./virtualMode-style.css"></link>
    <!--bootstrap css and scripts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>

<body id="body">
    <div class="container">
        <div id="mySidebar" class="sidebar">
            <div id = "controls" class="card">
                <div class="card-header"><center><h5>Controls and Settings</h5></center></div>
                <div class="card-body">
                    <center><small>Select a bot with your mouse</small></center>
                    <div class="row">
                        <div class="col p-1">
                            <p style="font-size: 14px; margin-bottom: 0;">Select behavior</p>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="random" name="random" value="random">
                                <label class="form-check-label" for="check1" style="font-size: 14px;">Random</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="getCloser" name="getCloser" value="getCloser">
                                <label class="form-check-label" for="check2" style="font-size: 14px;">Get Closer</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="getFarther" name="getFarther" value="getFarther">
                                <label class="form-check-label" style="font-size: 14px;">Get Farther</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="collectCoins" name="collectCoins" value="collectCoins">
                                <label class="form-check-label" style="font-size: 14px;">Collect Coins</label>
                            </div>
                            <label for="sel1" class="form-label" style="font-size: 14px; margin-top: 20px;">
                                Select distance type
                            </label>
                            <select class="form-select form-select-sm" id="distanceType" name="distanceType" style="width:80%;">
                                <option value="euclidian">Euclidian</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                            <div class="form-check mt-4">
                                <input type="radio" class="form-check-input" id="check1" name="option1" value="something">
                                <label class="form-check-label" for="check1" style="font-size: 14px;">Only consider reachable points</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="check2" name="option2" value="something">
                                <label class="form-check-label" for="check2" style="font-size: 14px;">Dim gridlines</label>
                            </div>
                            
                        </div>
                        <div class="col p-3">
                            <center><small>Manual Controls</small></center>
                            <center>
                            <img alt="controls" src="../assets/DB_Controls_1.png" style="width:170px; height:170px; margin-top: 15px;">
                            </center>
                           
                        </div>
                        
                    </div>
                </div>
            </div>
            <div id="objects" class="card">
                <div class="card-header"><center><h5>Objects</h5></center></div>
                <div class="card-body">
                    <center><small>Drag and drop into the grid</small></center>
                    <p style="margin-bottom: 0;">Bots</p>
                    <div id="bots" class="border border-dark p-2">
                        <!-- <img id="img1" alt="bot" src="../assets/DB_Controls_1.png" style="width:50px; height:50px;"> -->
                    </div>
                    <p style="margin-bottom: 0; margin-top: 15px;">Obstacles</p>
                    <div id="obstacles" class="border border-dark p-2">
                        <p>Primary card</p>
                    </div>
                    <p style="margin-bottom: 0; margin-top: 15px;">Coins</p>
                    <div id="coins" class="border border-dark p-2">
                        <p>Primary card</p>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="main">
            <button id = "startbtn" class="startbtn btn btn-success" onclick="start()">Start</button>
            <div id="gridSpace" class="border border-5 border-light"></div>
        </div>
      
    </div>
    <script type="text/javascript" src="./virtualMode.js"></script>
</body>

</html>
